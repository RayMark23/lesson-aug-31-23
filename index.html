<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Your Website</title>
</head>

<body>
    <!-- Navigation -->
    <div id="navbar">
        <div class="nav-content">
            <a href="#hero">Home</a>
            <a href="#cards">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div id="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple hero section with a call to action!</p>
        <button>Call to Action</button>
    </div>

    <!-- Card Section -->
    <div id="cards">
        <div class="card">
            <img src="image/naruto.jpg" alt="Sample Image 1" />
            <h2 class="a">Uzumaki Naruto</h2>
            <p>Unbreakable Spirit, Unstoppable Dreams.</p>
        </div>

        <div class="card">
            <img src="image/luffy.jpg" alt="Sample Image 1" />
            <h2 class="b">Monkey D. Luffy</h2>
            <p>Adventure-bound with a grin.</p>
        </div>

        <div class="card">
            <img src="image/guko.jpg" alt="Sample Image 1" />
            <h2 class="c">Son Gokū</h2>
            <p>Unleash the Saiyan Spirit.</p>
        </div>
        <!-- /* Add two more blocks of card and look for available images link in pexels*/ -->
    </div>

    <!-- Footer Section -->
    <footer id="footer">
        <p>© WEBDEVNCIII 2023</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="fa-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="fa-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="fa-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
